    <body>
        <!-- Navigation Bar -->
        <div class="nav" id="navbar">
            <a href="javascript:void(0);" class="icon" onclick="respNav()">
                <i class="fa fa-bars"></i>
            </a>
            <a href="https://buffs-ease.github.io/buffapp/pages/login.html" class="active"><img src="https://buffs-ease.github.io/buffapp/resources/img/logo.png" style="border-radius:50%; height:75px; width:75px;"></i></a>
            <a href="https://buffs-ease.github.io/buffapp/pages/home.html"><i class="fa fa-home"> <h4>Home</h4></i></a>
            <a href="https://buffs-ease.github.io/buffapp/pages/profile.html"><i class="fa fa-user-alt"><h4>Profile</h4></i></a>
        </div>
        
        <!-- Page Content -->
        <div class="content">  
            <section class="gold">
                <form class="center"> 
                    <img src="https://buffs-ease.github.io/buffapp/resources/img/logo.png" alt="Avatar" class="avatar" style="border-radius: 50%; max-width:100% ; max-height: 100%;">
                    <div class="container">
                        <label class="subtitle" for="uname" style="color: black; text-shadow: 1px 1px silver;"><b>Username</b></label>
                        <input class="section-text" type="text" placeholder="Enter Username" name="uname" required>
                  
                        <label class="subtitle" for="psw" style="color: black text-shadow: 1px 1px silver;"><b>Password</b></label>
                        <input class="section-text" type="password" placeholder="Enter Password" name="psw" required>
                          
                        <button class="section-text" type="submit">Login</button>
                        <label>
                          <input class="section-text" type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                      </div>
                </form>
            </section> 

            <section class="gold"> 
                <h2 class="title center"> Welcome to Buffs @ Ease!</h2>
                <h4 class="subtitle center"> Navigate the CU Boulder Campus, learn about campus events, and helpful resources to guide you through your college experience, all in one place. </h4>
            </section>
            <section class="silver"> 
                <h2 class="title center"> New to Buffs @ Ease?</h2>
                <h4 class="subtitle center link"> Sign up here </h4>
            </section>
        </div>

        <!-- Footer -->
